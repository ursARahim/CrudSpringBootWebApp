<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration and Login App</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and
                Login Module</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <!--    <h1>Registration and Login with Spring Boot, Spring Security,-->
    <!--        Thymeleaf, Hibernate and MySQL</h1>-->

    <br>
    <br>

    <div class="container my-5">
        <h3>Student's Information</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
<!--                    <form action="addStudent" method="POST">-->
                        <form th:action="@{/addStudent}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label  class="col-form-label">ID</label>
                                <input type="text"  class="form-control" name="id" placeholder="Enter Student's ID">
                            </div>
                            <div class="form-group col-md-8">
                                <label  class="col-form-label">Name</label>
                                <input type="text" class="form-control" name="name" placeholder="Enter Student's Name">
                            </div>
                            <div class="form-group col-md-8">
                                <label class="col-form-label">Email</label>
                                <input type="text"  class="form-control" name="email" placeholder="Enter Student's Email">
                            </div>
                            <div class="form-group col-md-8">
                                <label  class="col-form-label">No</label>
                                <input type="text" class="form-control" name="no" placeholder="Enter Student's No">
                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Submit">
                            </div>

                            <div class="form-group col-md-8"></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <br>

    Welcome <span sec:authentication="principal.username"> User</span>
</div>
</body>
</html>
